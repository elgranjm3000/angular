<h1 class="subheader">{{titlePelicula}}</h1>
<button (click)="cambiarTitulo()">Cambiar titulo</button>
{{peliculas[0].title}}
<hr/>
<h2>Numero de peliculas</h2>

<div *ngIf="peliculas.length <= 3">
    Hay pocas peliculas
</div>

<div *ngIf="peliculas.length > 3">
    Hay muchas peliculas
</div>
<hr/>
<h2 class="subheader">Listado de peliculas</h2>
<div id="articles" *ngIf="peliculas">
    <article class="article-item" *ngFor="let pelicula of peliculas let i = index">
        <div class="image-wrap">
            <img src="{{pelicula.image}}" alt="Paisaje" />
        </div>

        <h2>{{i}} {{pelicula.title}}</h2>
        <span class="year" [ngClass]="{
                                'year-green': pelicula.year > 2016,
                                'year-red':  pelicula.year < 2016 
                            }">
            {{ pelicula.year }}
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
    </article>

    <!--AÑADIR ARTICULOS VIA JS-->

</div>
